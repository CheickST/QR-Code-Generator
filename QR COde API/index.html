<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>Enter a Text or URL To Generate Your QR Code:</h5>
        <input type="text"  placeholder="Text or Url" id="qrCodeTxt">

        <div id="imgBox">
            <img src="" id="qrCodeImg">
        </div>
        <button onclick="generateCode()">Generate QR Code</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
